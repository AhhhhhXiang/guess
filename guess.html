<html>
    <head>
        <title>This is guess number game</title>
    </head>
    <body>
        <h1>Guess Number Between 1-100</h1>
        Guess:
        <input type='number' id='number' name='number' min='1' max='100'><br>
        <button onclick='check()'>Guess</button>
        <hr>
        Your Guess:
        <hr>
        <div id='msg'>

        </div>
        <script>
            var answer = parseInt((Math.random())*100 + 1);
            var min = 1;
            var max = 100;
            var count = 0;
            document.getElementById('answer').innerHTML=answer;
            function check(){
                count++;
                var guess = document.getElementById('number').value;
                var node = document.createElement('p');
                var textnode = document.createTextNode('Guess ' + count + ': ' + guess);
                var tips= '';
                node.appendChild(textnode);
                document.getElementById('msg').appendChild(node);

                if(answer==guess){
                    tips = 'Bingo!!!!!';
                }else if(guess>answer){
                    max = guess;
                    tips = "Guess between " + min + ' and ' + max;
                }else{
                    min = guess;
                    tips = "Guess between " + min + ' and ' + max;
                }
                node = document.createElement('p');
                textnode = document.createTextNode(tips);
                node.appendChild(textnode);
                document.getElementById('msg').appendChild(node);
            }
        </script>
    </body>
</html>
